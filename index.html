<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>执法办案系统 - 游戏开始</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.544.0/dist/umd/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&family=Courier+New:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('封面.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f0f0f0;
            color: #333;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .title-font {
            font-family: 'Playfair Display', serif;
        }

        .green-accent {
            color: #2d5016;
        }

        .dark-green-bg {
            background-color: #2d5016;
        }

        .target-crosshair {
            position: relative;
            width: 200px;
            height: 200px;
            border: 2px solid #2d5016;
            border-radius: 50%;
            margin: 0 auto;
        }

        .target-crosshair::before,
        .target-crosshair::after {
            content: '';
            position: absolute;
            background-color: #2d5016;
        }

        .target-crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .target-crosshair::after {
            height: 2px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .target-center {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #2d5016;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .underline {
            border-bottom: 2px solid #2d5016;
            padding-bottom: 5px;
        }

        .btn-start {
            background-color: #2d5016;
            color: white;
            transition: background-color 0.3s;
        }

        .btn-start:hover {
            background-color: #3a6320;
        }

        .save-slot {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .save-slot:hover {
            background-color: #e9e9e9;
        }

        .achievement-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .achievement-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .infinity-char {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #282728;
            text-shadow: 0 0 20px rgb(11, 11, 11), 0 0 30px rgba(16, 15, 16, 0.8);
            position: relative;
            animation: breathing 8s ease-in-out infinite;
            font-size: 8rem !important;
            line-height: 1;
        }

        .infinity-char::before, .infinity-char::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 8rem;
            line-height: 1;
        }

        .infinity-char::before {
            left: 3px;
            text-shadow: -3px 0 #e9b8b8;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .infinity-char::after {
            left: -3px;
            text-shadow: 3px 0 #74afb5;
            clip: rect(24px, 450px, 36px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 59px, 0); }
            10% { clip: rect(48px, 9999px, 29px, 0); }
            15% { clip: rect(42px, 9999px, 73px, 0); }
            20% { clip: rect(63px, 9999px, 27px, 0); }
            25% { clip: rect(34px, 9999px, 55px, 0); }
            30% { clip: rect(86px, 9999px, 73px, 0); }
            35% { clip: rect(20px, 9999px, 20px, 0); }
            40% { clip: rect(26px, 9999px, 60px, 0); }
            45% { clip: rect(25px, 9999px, 66px, 0); }
            50% { clip: rect(57px, 9999px, 98px, 0); }
            55% { clip: rect(5px, 9999px, 46px, 0); }
            60% { clip: rect(82px, 9999px, 31px, 0); }
            65% { clip: rect(54px, 9999px, 27px, 0); }
            70% { clip: rect(28px, 9999px, 99px, 0); }
            75% { clip: rect(45px, 9999px, 69px, 0); }
            80% { clip: rect(23px, 9999px, 85px, 0); }
            85% { clip: rect(54px, 9999px, 84px, 0); }
            90% { clip: rect(45px, 9999px, 47px, 0); }
            95% { clip: rect(37px, 9999px, 20px, 0); }
            100% { clip: rect(4px, 9999px, 91px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            5% { clip: rect(52px, 9999px, 74px, 0); }
            10% { clip: rect(79px, 9999px, 85px, 0); }
            15% { clip: rect(75px, 9999px, 5px, 0); }
            20% { clip: rect(67px, 9999px, 61px, 0); }
            25% { clip: rect(14px, 9999px, 79px, 0); }
            30% { clip: rect(1px, 9999px, 66px, 0); }
            35% { clip: rect(86px, 9999px, 30px, 0); }
            40% { clip: rect(23px, 9999px, 98px, 0); }
            45% { clip: rect(85px, 9999px, 72px, 0); }
            50% { clip: rect(71px, 9999px, 75px, 0); }
            55% { clip: rect(2px, 9999px, 48px, 0); }
            60% { clip: rect(30px, 9999px, 16px, 0); }
            65% { clip: rect(59px, 9999px, 50px, 0); }
            70% { clip: rect(41px, 9999px, 62px, 0); }
            75% { clip: rect(2px, 9999px, 82px, 0); }
            80% { clip: rect(47px, 9999px, 73px, 0); }
            85% { clip: rect(3px, 9999px, 27px, 0); }
            90% { clip: rect(26px, 9999px, 55px, 0); }
            95% { clip: rect(42px, 9999px, 97px, 0); }
            100% { clip: rect(38px, 9999px, 49px, 0); }
        }

        @keyframes breathing {
            0%, 100% { transform: scale(1); text-shadow: 0 0 20px rgb(171, 255, 2), 0 0 30px rgba(216, 38, 255, 0.8); }
            50% { transform: scale(1.1); text-shadow: 0 0 30px rgb(171, 255, 2), 0 0 40px rgba(216, 38, 255, 0.9), 0 0 50px rgba(216, 38, 255, 0.7); }
        }
    </style>
</head>
<body>
    <div class="film-festival-style p-8 rounded-lg w-full relative min-h-screen flex flex-col">
        <!-- 顶部区域 -->
        <div class="flex justify-between items-start mb-8">
            <div class="left-header">
                <div class="flex items-center mb-4">
                    <!-- 放大后的∞符号容器 -->
                    <div class="w-24 h-24 bg-black rounded-md flex items-center justify-center font-bold mr-4">
                        <span class="infinity-char text-white" data-text="∞">∞</span>
                    </div>
                    <div>
                        <h1 class="text-4xl font-bold title-font green-accent underline">闭环ALOOP</h1>
                        <p class="text-sm text-gray-600 mt-2">— 推理. 抉择. 命运 —</p>
                    </div>
                </div>
            </div>

            <!-- 右侧成就区域 -->
            <div class="right-section flex flex-col items-end">
                <div class="mt-2 space-y-2">
                    <div class="achievement-item">
                        <i data-lucide="trophy" class="achievement-icon text-yellow-500"></i>
                        <span class="text-sm">成就解锁: 0/6</span>
                    </div>
                    <div class="achievement-item">
                        <i data-lucide="book-open" class="achievement-icon text-blue-500"></i>
                        <span class="text-sm">结局收集: 0/6</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 下移的描述文字 - 左侧屏幕中央 -->
        <div class="left-middle self-start mt-auto mb-auto ml-8">
            <p class="text-lg">闭环ALOOP</p>
            <p class="text-sm text-gray-500 mt-2">你的选择会通向</p>
            <p class="text-sm text-gray-500 mt-2">什么样的命运？</p>
        </div>

        <!-- 中间主要内容区域 -->
        <div class="center-section flex-grow flex flex-col items-center justify-center my-8">
            <p class="text-center mt-4 text-gray-600 text-lg">Welcome to this program</p>
            <p class="text-center text-sm text-gray-500 mt-2">选择你的道路，书写你的传奇</p>
            
            <!-- 开始游戏按钮 -->
            <button id="start-btn" class="btn-start px-8 py-4 rounded-md font-bold text-lg mt-10 hover:scale-105 transition-transform">
                开始游戏
            </button>
        </div>

        <!-- 存档区域 - 右下角（带图标） -->
        <div class="save-slots absolute bottom-8 right-8 w-56">
            <div class="flex items-center mb-2">
                <i data-lucide="save" class="w-5 h-5 mr-2 text-gray-700"></i>
                <h3 class="font-bold text-lg">存档</h3>
            </div>
            <div class="space-y-2">
                <div class="save-slot">
                    <p class="font-semibold">存档位 1</p>
                    <p class="text-xs text-gray-500">空</p>
                </div>
                <div class="save-slot">
                    <p class="font-semibold">存档位 2</p>
                    <p class="text-xs text-gray-500">空</p>
                </div>
            </div>
        </div>

        <!-- 版权信息 -->
        <div class="text-center py-4 border-t border-gray-200 mt-auto">
            <p class="text-xs text-gray-500">© 2025 ALOOP</p>
        </div>
    </div>

    <script>
        // 初始化图标
        lucide.createIcons();

        // 开始游戏按钮事件
        document.getElementById('start-btn').addEventListener('click', () => {
            window.location.href = 'graph.html';
        });

        // 存档功能模拟
        const saveSlots = document.querySelectorAll('.save-slot');
        saveSlots.forEach((slot, index) => {
            slot.addEventListener('click', () => {
                alert(`点击了存档位 ${index + 1}`);
            });
        });
    </script>
</body>
</html>
